<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstroShield</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <div id="app">
    <header class="astro-header">
      <span class="astro-title">AstroShield</span>
      <div class="astro-tagline">
        Predicting Satellite Collisions with Real Orbital Data
      </div>
    </header>
    <div class="mode-row">
      <button type="button" id="liveModeBtn" class="mode-btn selected">LIVE</button>
      <button type="button" id="demoModeBtn" class="mode-btn">DEMO</button>
      <button type="button" id="optionsBtn" class="options-btn" aria-label="Advanced options" title="Advanced options">⚙️</button>
    </div>
    <form id="astroForm" autocomplete="off">
      <div class="button-row">
        <button type="submit" id="checkBtn">CHECK COLLISION</button>
      </div>
      <div id="optionsPanel" class="options-panel">
        <div class="form-row">
          <label for="group">Satellite Group:</label>
          <select id="group" name="group">
            <option value="GPS-OPS">GPS-OPS</option>
            <option value="Starlink">Starlink</option>
            <option value="Kuiper">Kuiper</option>
            <option value="OneWeb">OneWeb</option>
          </select>
        </div>
        <div class="form-row" style="position:relative;">
          <label for="threshold">
            Threshold (km)
            <span class="threshold-help" tabindex="0" aria-label="Threshold explanation">?</span>
            <span class="threshold-tooltip">
              The minimum distance (in kilometers) between satellites to trigger a collision alert. Lower values mean stricter checks.
            </span>
          </label>
          <input type="number" id="threshold" name="threshold" value="0.06" min="0.01" max="10" step="0.01" />
        </div>
      </div>
    </form>
    <div id="results"></div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
