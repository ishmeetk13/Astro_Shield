<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstroShield ðŸš€</title>
  <!-- Inter font for clean look -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <div id="app">
    <header class="astro-header">
      <span class="astro-title"><span class="astro-emoji">ðŸš€</span>AstroShield</span>
      <button class="help-btn" aria-label="Help" tabindex="0">?</button>
      <div class="help-tooltip">
        <strong>How to use:</strong><br>
        Select mode, satellite group, and threshold.<br>
        Click <b>Check Collisions</b> to see if any satellites are at risk of colliding.<br>
        Results show instantly below!
      </div>
      <div class="astro-tagline">
        Predicting Satellite Collisions with Real Orbital Data
      </div>
    </header>
    <div class="controls">
      <form id="astroForm" autocomplete="off">
        <div class="form-row">
          <label for="mode">Data Mode:</label>
          <select id="mode" name="mode">
            <option value="live">Live</option>
            <option value="demo">Demo</option>
          </select>
        </div>
        <div class="form-row">
          <label for="group">Satellite Group:</label>
          <select id="group" name="group">
            <option value="GPS-OPS">GPS-OPS</option>
            <option value="Starlink">Starlink</option>
            <option value="Kuiper">Kuiper</option>
            <option value="OneWeb">OneWeb</option>
          </select>
        </div>
        <div class="form-row" style="position:relative;">
          <label for="threshold">
            Threshold (km)
            <span class="threshold-help" tabindex="0" aria-label="Threshold explanation">?</span>
            <span class="threshold-tooltip">
              The minimum distance (in kilometers) between satellites to trigger a collision alert. Lower values mean stricter checks.
            </span>
          </label>
          <input type="number" id="threshold" name="threshold" value="25" min="1" max="100" />
        </div>
        <div class="button-row">
          <button type="submit" id="checkBtn"><span class="icon">ðŸ”Ž</span>Check Collisions</button>
        </div>
      </form>
    </div>
    <div id="results"></div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
