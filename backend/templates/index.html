<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstroShield</title>
  <!-- Inter font for clean look -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <div id="app">
    <h1>AstroShield</h1>
    <div class="controls">
      <div class="form-row">
        <label for="mode">Data Mode:</label>
        <select id="mode">
          <option value="live">Live</option>
          <option value="demo">Demo</option>
        </select>
      </div>
      <div class="form-row">
        <label for="group">Satellite Group:</label>
        <select id="group">
          <option value="GPS-OPS">GPS-OPS</option>
          <option value="Starlink">Starlink</option>
          <option value="Kuiper">Kuiper</option>
          <option value="OneWeb">OneWeb</option>
        </select>
      </div>
      <div class="form-row">
        <label for="threshold">Threshold (km):</label>
        <input type="number" id="threshold" value="25" min="1" max="100" />
      </div>
      <div class="button-row">
        <button onclick="fetchTLE()"><span class="icon">ðŸ”Ž</span>Check Collisions</button>
      </div>
    </div>
    <div id="results"></div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
